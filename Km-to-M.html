<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kms to Mile</title>

    <script type="text/javascript">
        function convert() {
            var kms = document.getElementById("data").value;
            const factors = 0.621371;
            var miles = kms * factors;

            document.getElementById('res').innerText = miles + ' Miles';
        }

    </script>
</head>

<body>
   <input type="number" name="" step="any" id="data"> Kms
   <button onclick="convert()"> Convert </button> miles
   <h1 id="res"></h1>
</body>

</html>
