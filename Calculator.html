<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <script type="text/javascript">

        var num2 = prompt("Please Enter 1st number");
        var num1 = prompt("Please Enter 2nd number");
        var oper = prompt("Select a Operator");

        switch (oper) {
            case "+":
                var res = parseFloat(num2) + parseFloat(num1)
                console.log(`${num1} + ${num2} = ${res}`);
                break;



            case "-":
                var res2 = parseFloat(num2) - parseFloat(num1);
                console.log(`${num2} - ${num1} = ${res2}`);

                break;

                case "*":
                var res2 = parseFloat(num2) * parseFloat(num1);
                console.log(`${num2} * ${num1} = ${res2}`);

                break;
                
                case "/":
                var res2 = parseFloat(num2) / parseFloat(num1);
                console.log(`${num2} / ${num1} = ${res2}`);

                break;
            default:
            console.log("Invalid Operator");
        }

    </script>


</head>

</html>
