<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Occurance</title>

    <script type="text/javascript">
        
        var string = prompt ('Please Enter a string');
        var Startchar = string.startsWith('R');
        var Endchar = string.endsWith('h');

        console.log(`Starts with: ${Startchar} Ends with: ${Endchar}`);
        
</script>
