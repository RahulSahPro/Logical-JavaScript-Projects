    <title>Area of Triangle Using Heroins Formula</title>

<script type="text/javascript">
    var a  = 8;
    var b  = 8;
    var c  = 8; 

    var s = (a+b+c)/2;

    var her = s*(s-a)*(s-b)*(s-c);
    var Area = Math.sqrt(her);
    console.log(Area)
    
</script>
